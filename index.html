<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="book.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>My Book Collection</h1>
        <button id="new-book-btn" class="new-book-btn">NEW BOOK</button>
        <div id="book-form-container" class="book-form-container hidden">
            <form id="book-form">
                <h3>Add a New Book</h3>
                 <label for="title">Title:</label>
                 <input type="text" id="title" required>

                 <label for="author">Author:</label>
                 <input type="text" id="author" required>
                 
                 <label for="pages">Pages:</label>
                 <input type="number" id="pages" required>
                 
                 <label for="isRead">Have you read it?</label>
                 <input type="checkbox" id="isRead">

                 <button type="submit" id="add-book-btn" class="add-book-btn">Add Book</button>
                 <button type="button" id="cancel-btn" class="canel-btn">Cancel</button>
            </form>
        </div>

        <div id="book-list" class="book-list">
            <!-- JS will insert cards here -->
        </div>
    </div>
</body>
</html>
